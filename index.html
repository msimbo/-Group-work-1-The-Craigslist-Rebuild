<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<!-- top nav bar-->
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="#" class="flex items-center">
            <img src="https://1000logos.net/wp-content/uploads/2020/11/Craigslist-emblem-500x313.jpg" class="h-6 mr-3 sm:h-9" alt="Craigslist Logo" />
            <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-white">Craigslist</span>
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <button class="rounded-full py-2 pl-3 pr-4 text-white bg-blue-700 w-32 h-9 md:text-white md:p-0" >Create Posting</button>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-white dark:hover:bg-gray-700">Login</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-white dark:hover:bg-gray-700">Sign-up</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:hover:bg-gray-700">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
                                <!-- Mid-page section with search bar-->
<div class="flex justify-center items-center">
<a href="#" class="flex items-center pb-5 pt-10">
    <img src="https://1000logos.net/wp-content/uploads/2020/11/Craigslist-emblem-500x313.jpg" class="h-14 w-24 mr-1 " alt="Craigslist Logo" />
    <span class="self-center text-6xl font-semibold whitespace-nowrap dark:text-white">Craigslist</span>
</a>
</div>
<div x-data="{ open: false }" class="relative">
    <!-- Left side menu -->
    <button x-on:click="open = !open" class="absolute top-0 pl-80 pt-1">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <div x-show="open" x-on:click.away="open = false" class="absolute left-0 top-0 w-64 py-2 bg-white shadow-lg">
        <ul class="list-none">
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Alabama</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Alaska</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Arizona</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">New York</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Boston</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">LA</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Texas</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Oregon</a></li>
            <!-- Add more states here -->
        </ul>
    </div>

    <!-- Search bar -->
    <div class="flex justify-center items-center">
        <input type="text" class="block w-7/12 px-2 py-1 text-sm text-gray-800 placeholder-gray-500 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Search">
        <button class="absolute right-0 top-0 px-4 py-2 pr-80">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.9 11.8a6 6 0 1 1-8.49-8.49 6 6 0 0 1 8.49 8.49z" />
            </svg>
        </button>
    </div>
</div>










<!-- footer section-->

<footer class="p-4 bg-white rounded-lg shadow md:px-6 md:py-8 dark:bg-gray-900 fixed bottom-0 w-full">
    <div class="sm:flex sm:items-center sm:justify-between">
        <ul class="flex flex-wrap items-center mb-6 text-sm text-gray-500 sm:mb-0 dark:text-gray-400 pl-3">
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">Feedback</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Privacy</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">Settings</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Terms</a>
            </li>
        </ul>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© <a href="#" class="hover:underline">Craigslist™</a>. All Rights Reserved.
    </span>
    </div>
</footer>

</body>
</html>
